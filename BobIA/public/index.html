    <div class="main-content">
        <div class="corpo-esquerda">

                    <DIv class="margin-vertical-10">Bem Vindo!</DIv>
                    <div class="margin-vertical-10">Admin</div>

                <ul>
                    <a href="https://www.alldatasheet.com/datasheet-pdf/view/1440068/ETC/DHT11.html"

                <ul>

                </ul>
            </div>

        <div class="corpo-centro">

                    <img src="img/WINE GUARD LOGO.png" height="80%" alt="">
                </div>
            </div>
            <div id="container">
                <center id="bob_ia">
                    <h1>BobIA</h1>
                    <textarea id="pergunta" type="text" placeholder="Digite a pergunta..."></textarea>
                    <br><br>
                    <button onclick="gerarResposta()">Gerar Resposta</button>
                    <h3>Resposta da IA:</h3>
                    <div id="resposta"></div>
                </center>
            </div>
        </div>
    </div>


</body>

</html>
<script>
    async function gerarResposta() {
            const pergunta = document.getElementById('pergunta').value;

            const response = await fetch('/perguntar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ pergunta })
            });

            const data = await response.json();

            resposta.style.display = 'block';
            document.getElementById('resposta').innerText = data.resultado;
        }
</script>
